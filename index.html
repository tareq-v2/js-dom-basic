<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript To-Do list</title>
  </head>
  <body>
    <div class="container">
      <h4>Javascript testing tool</h4>
        <div class="row">
           <div class="col d-flex">
              <input type="text" class="form-control" id="taskfield" placeholder="Enter Your Task Here.">
            <button class="btn ml-1" id="addTaskBtn"> <i class="fas fa-user"></i> </button>
           </div>
        </div>
    </div>
    <div class="row my-5" id="allTasks"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
